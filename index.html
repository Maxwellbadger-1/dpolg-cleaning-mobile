<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DPolG Putzplan</title>
    <style>
        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --slate-50: #f8fafc;
            --slate-100: #f1f5f9;
            --slate-200: #e2e8f0;
            --slate-300: #cbd5e1;
            --slate-400: #94a3b8;
            --slate-500: #64748b;
            --slate-600: #475569;
            --slate-700: #334155;
            --slate-800: #1e293b;
            --slate-900: #0f172a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            background: var(--slate-900);
            min-height: 100vh;
            padding: 16px;
            padding-bottom: 80px;
        }

        .header {
            background: linear-gradient(135deg, var(--slate-800), var(--slate-900));
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 700;
            color: white;
            margin: 0;
            flex: 1;
        }

        /* Compact Filter Button */
        .filter-trigger-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 10px 16px;
            background: var(--slate-700);
            border: 1px solid var(--slate-600);
            border-radius: 10px;
            color: var(--slate-300);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
            position: relative;
        }

        .filter-trigger-btn:active {
            transform: scale(0.98);
        }

        .filter-trigger-btn.has-filters {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .filter-badge {
            position: absolute;
            top: -6px;
            right: -6px;
            width: 20px;
            height: 20px;
            background: var(--danger);
            color: white;
            border-radius: 50%;
            font-size: 11px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid var(--slate-900);
        }

        .header .date {
            color: var(--slate-400);
            font-size: 14px;
            font-weight: 500;
        }

        .view-switcher {
            display: flex;
            gap: 4px;
            background: var(--slate-700);
            padding: 4px;
            border-radius: 10px;
        }

        .view-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            background: transparent;
            color: var(--slate-300);
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .view-btn.active {
            background: var(--primary);
            color: white;
        }

        .view-btn:active {
            transform: scale(0.98);
        }

        /* Filter Chips (Active Filters) */
        .active-filters {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            padding: 0 2px 4px 2px;
        }

        .active-filters::-webkit-scrollbar {
            display: none;
        }

        .active-filters:empty {
            display: none;
        }

        .filter-chip {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 12px;
            background: var(--primary);
            border: 1px solid var(--primary);
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            color: white;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-chip:active {
            transform: scale(0.98);
        }

        .filter-chip-close {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            font-size: 12px;
            transition: all 0.2s;
        }

        /* Bottom Sheet Modal */
        .filter-modal {
            position: fixed;
            inset: 0;
            z-index: 9999;
            display: none;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
        }

        .filter-modal.visible {
            display: block;
            animation: fadeIn 0.2s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideDown {
            from {
                transform: translateY(0);
                opacity: 1;
            }
            to {
                transform: translateY(100%);
                opacity: 0;
            }
        }

        .filter-bottom-sheet {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, var(--slate-800), var(--slate-900));
            border-radius: 24px 24px 0 0;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.5);
            max-height: 70vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            animation: slideUp 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .filter-modal.closing .filter-bottom-sheet {
            animation: slideDown 0.3s ease-out;
        }

        .filter-sheet-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 20px 16px 20px;
            border-bottom: 1px solid var(--slate-700);
            position: sticky;
            top: 0;
            background: linear-gradient(135deg, var(--slate-800), var(--slate-900));
            z-index: 1;
        }

        .filter-sheet-title {
            font-size: 20px;
            font-weight: 700;
            color: white;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-close-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--slate-700);
            border: none;
            color: var(--slate-300);
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .filter-close-btn:active {
            transform: scale(0.95);
            background: var(--slate-600);
        }

        .filter-sheet-content {
            padding: 20px;
        }

        .filter-section {
            margin-bottom: 24px;
        }

        .filter-section:last-child {
            margin-bottom: 0;
        }

        .filter-section-title {
            font-size: 14px;
            font-weight: 700;
            color: var(--slate-400);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }

        .filter-options {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .filter-option {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 16px;
            background: var(--slate-800);
            border: 1px solid var(--slate-700);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-option:active {
            transform: scale(0.99);
        }

        .filter-option.selected {
            background: var(--primary);
            border-color: var(--primary);
        }

        .filter-option-radio {
            width: 20px;
            height: 20px;
            border: 2px solid var(--slate-600);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .filter-option.selected .filter-option-radio {
            border-color: white;
        }

        .filter-option-radio-dot {
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            transform: scale(0);
            transition: transform 0.2s;
        }

        .filter-option.selected .filter-option-radio-dot {
            transform: scale(1);
        }

        .filter-option-label {
            flex: 1;
            font-size: 15px;
            font-weight: 600;
            color: var(--slate-300);
        }

        .filter-option.selected .filter-option-label {
            color: white;
        }

        /* Hide old filter UI */
        .location-filter {
            display: none;
        }

        .room-location {
            color: var(--slate-400);
            font-size: 13px;
            font-weight: 500;
            margin-top: 4px;
        }

        /* Hide old date picker (moved to Bottom Sheet) */
        .date-picker-wrapper {
            display: none;
        }

        .date-picker-wrapper label {
            display: block;
            color: var(--slate-300);
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .date-input {
            width: 100%;
            padding: 12px 16px;
            background: var(--slate-700);
            border: 1px solid var(--slate-600);
            border-radius: 10px;
            color: white;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
        }

        .date-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        /* Hide old tabs (moved to Bottom Sheet) */
        .tabs {
            display: none;
        }

        .task-card {
            background: var(--slate-800);
            border: 1px solid var(--slate-700);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            transition: all 0.2s;
            position: relative;
        }

        .task-card:active {
            transform: scale(0.99);
        }

        .task-card.priority-high {
            border-left: 3px solid var(--danger);
        }

        .task-card.priority-normal {
            border-left: 3px solid var(--primary);
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .room-name {
            font-size: 18px;
            font-weight: 700;
            color: white;
            letter-spacing: -0.3px;
        }

        .priority-badge {
            padding: 4px 10px;
            border-radius: 8px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .priority-high {
            background: var(--danger);
            color: white;
        }

        .priority-normal {
            background: var(--slate-600);
            color: white;
        }

        .guest-name {
            font-size: 15px;
            color: var(--slate-300);
            font-weight: 600;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .time-info {
            font-size: 13px;
            color: var(--slate-400);
            font-weight: 500;
            margin-bottom: 12px;
        }

        .services {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 12px;
        }

        .service-tag {
            padding: 6px 12px;
            background: var(--slate-700);
            border: 1px solid var(--slate-600);
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            color: var(--slate-200);
        }

        .notes {
            background: var(--slate-700);
            border-left: 3px solid var(--warning);
            padding: 12px;
            border-radius: 8px;
            font-size: 13px;
            color: var(--slate-200);
            font-weight: 500;
            margin-bottom: 12px;
        }

        .complete-btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            background: var(--primary);
            color: white;
        }

        .complete-btn:active {
            transform: scale(0.98);
        }

        .complete-btn.completed {
            background: var(--slate-600);
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            font-size: 16px;
            color: var(--slate-400);
            font-weight: 500;
        }

        .error {
            text-align: center;
            padding: 20px;
            font-size: 15px;
            color: var(--danger);
            background: var(--slate-800);
            border: 1px solid var(--danger);
            border-radius: 12px;
            margin: 20px;
            font-weight: 600;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--slate-500);
        }

        .empty-state .emoji {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state .text {
            font-size: 16px;
            font-weight: 500;
        }

        .refresh-btn {
            position: fixed;
            bottom: 24px;
            right: 24px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            border: none;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.5);
            transition: all 0.2s;
            z-index: 1000;
        }

        .refresh-btn:active {
            transform: scale(0.95);
        }

        /* Toast Notification System */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10000;
            display: flex;
            flex-direction: column;
            gap: 10px;
            pointer-events: none;
        }

        .toast {
            background: var(--slate-800);
            border: 2px solid var(--slate-700);
            border-radius: 12px;
            padding: 16px 20px;
            min-width: 300px;
            max-width: 400px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            gap: 12px;
            pointer-events: auto;
            animation: slideIn 0.3s ease-out;
            font-weight: 600;
            font-size: 14px;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(400px);
                opacity: 0;
            }
        }

        .toast.loading {
            border-color: var(--primary);
            color: white;
        }

        .toast.success {
            border-color: var(--success);
            color: var(--success);
        }

        .toast.error {
            border-color: var(--danger);
            color: var(--danger);
        }

        .toast.debug {
            border-color: var(--warning);
            color: var(--warning);
        }

        .toast-icon {
            font-size: 24px;
            flex-shrink: 0;
        }

        .toast-message {
            flex: 1;
            color: white;
        }

        .toast-close {
            background: none;
            border: none;
            color: var(--slate-400);
            font-size: 20px;
            cursor: pointer;
            padding: 0;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .toast-close:hover {
            background: var(--slate-700);
            color: white;
        }

        /* Spinner Animation */
        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid var(--slate-700);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Debug Panel */
        .debug-panel {
            position: fixed;
            bottom: 80px;
            left: 20px;
            background: var(--slate-800);
            border: 2px solid var(--warning);
            border-radius: 12px;
            padding: 16px;
            max-width: 90%;
            max-height: 300px;
            overflow-y: auto;
            z-index: 9999;
            font-size: 12px;
            font-family: monospace;
            color: var(--slate-300);
            display: none;
        }

        .debug-panel.visible {
            display: block;
        }

        .debug-entry {
            padding: 4px 0;
            border-bottom: 1px solid var(--slate-700);
        }

        .debug-time {
            color: var(--slate-500);
            margin-right: 8px;
        }

        .debug-toggle {
            position: fixed;
            bottom: 24px;
            left: 24px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: var(--warning);
            color: white;
            border: none;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(245, 158, 11, 0.5);
            transition: all 0.2s;
            z-index: 1000;
        }

        .debug-toggle:active {
            transform: scale(0.95);
        }

        /* Timeline View Styles */
        .timeline-container {
            overflow-x: auto;
            overflow-y: auto;  /* ✅ Changed from 'visible' to 'auto' - enables vertical scroll + sticky headers */
            -webkit-overflow-scrolling: touch;
            padding-bottom: 20px;
            /* Kein padding-left damit sticky column am Rand klebt */
            margin: 0 -16px;
            padding-left: 0;
            padding-right: 16px;
            max-height: calc(100vh - 180px);  /* ✅ +120px mehr Platz durch kompakte Filter! */
        }

        .timeline-grid {
            display: grid;
            grid-template-columns: 120px repeat(31, 140px);
            gap: 1px;
            background: var(--slate-700);
            border: 1px solid var(--slate-700);
            border-radius: 12px;
            /* WICHTIG: overflow: hidden BRICHT sticky positioning! */
            /* overflow: hidden; - ENTFERNT */
            min-width: fit-content;
            /* Isolation für sticky context */
            isolation: isolate;
        }

        .timeline-month-selector {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
            overflow-x: auto;
            padding: 4px;
        }

        .timeline-month-btn {
            padding: 12px 24px;
            background: var(--slate-700);
            color: var(--slate-300);
            border: 2px solid var(--slate-600);
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .timeline-month-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .timeline-month-btn:hover {
            background: var(--slate-600);
        }

        /* Timeline Header - Sticky Top */
        .timeline-header {
            background: var(--slate-800);
            padding: 16px 12px;
            font-weight: 700;
            font-size: 14px;
            color: white;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 5;  /* Date headers */
        }

        /* Room Column Header - Sticky Both */
        .timeline-header.room-col {
            text-align: left;
            position: sticky;
            left: 0;
            top: 0;
            z-index: 20;  /* HÖCHSTE Priority - corner cell */
            background: var(--slate-700);
            box-shadow: 2px 0 4px rgba(0, 0, 0, 0.3);
        }

        /* Room Column Cells - Sticky Left */
        .timeline-room {
            background: var(--slate-800);
            padding: 16px 12px;
            font-weight: 600;
            font-size: 13px;
            color: white;
            position: sticky;
            left: 0;
            z-index: 10;  /* Room names */
            display: flex;
            flex-direction: column;
            justify-content: center;
            word-break: break-word;
            line-height: 1.3;
            box-shadow: 2px 0 4px rgba(0, 0, 0, 0.3);
        }

        .room-location-small {
            color: var(--slate-400);
            font-size: 11px;
            font-weight: 500;
            margin-top: 4px;
        }

        .timeline-cell {
            background: var(--slate-900);
            padding: 8px;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .timeline-task {
            background: var(--slate-800);
            border: 1px solid var(--slate-700);
            border-radius: 8px;
            padding: 8px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .timeline-task:active {
            transform: scale(0.98);
        }

        .timeline-task.priority-high {
            border-left: 3px solid var(--danger);
        }

        .timeline-task.priority-normal {
            border-left: 3px solid var(--primary);
        }

        .timeline-task.completed {
            opacity: 0.6;
            background: var(--slate-700);
        }

        /* Occupied (nur belegt, noch nicht reinigen) */
        .timeline-task.occupied {
            background: var(--slate-700);
            border: 1px solid var(--slate-600);
            opacity: 0.7;
            cursor: default;
        }

        .timeline-task.occupied .timeline-task-guest {
            color: var(--slate-400);
        }

        .timeline-task-guest {
            font-weight: 600;
            color: white;
            margin-bottom: 4px;
            font-size: 13px;
        }

        .timeline-task-time {
            color: var(--slate-400);
            font-size: 11px;
        }

        .timeline-task-icons {
            display: flex;
            gap: 4px;
            margin-top: 4px;
            font-size: 11px;
        }

        /* Password Modal */
        .password-modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            padding: 20px;
        }

        .password-modal.hidden {
            display: none;
        }

        .password-box {
            background: linear-gradient(135deg, var(--slate-800), var(--slate-900));
            border-radius: 20px;
            padding: 32px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            border: 2px solid var(--slate-700);
        }

        .password-header {
            text-align: center;
            margin-bottom: 28px;
        }

        .password-header .lock-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .password-header h2 {
            color: white;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .password-header p {
            color: var(--slate-400);
            font-size: 14px;
        }

        .password-input-wrapper {
            margin-bottom: 20px;
        }

        .password-input {
            width: 100%;
            padding: 16px 20px;
            background: var(--slate-700);
            border: 2px solid var(--slate-600);
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            text-align: center;
            transition: all 0.2s;
        }

        .password-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .password-submit {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
        }

        .password-submit:hover {
            background: var(--primary-dark);
        }

        .password-submit:active {
            transform: scale(0.98);
        }

        .password-error {
            background: var(--danger);
            color: white;
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 16px;
            display: none;
        }

        .password-error.visible {
            display: block;
            animation: shake 0.4s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
    </style>
</head>
<body>
    <!-- Password Protection Modal -->
    <div class="password-modal" id="passwordModal">
        <div class="password-box">
            <div class="password-header">
                <div class="lock-icon">🔒</div>
                <h2>Geschützter Bereich</h2>
                <p>Bitte Passwort eingeben</p>
            </div>
            <div class="password-error" id="passwordError">
                ❌ Falsches Passwort
            </div>
            <form onsubmit="checkPassword(event)">
                <div class="password-input-wrapper">
                    <input
                        type="password"
                        id="passwordInput"
                        class="password-input"
                        placeholder="••••••••"
                        autocomplete="off"
                        required
                    />
                </div>
                <button type="submit" class="password-submit">
                    Anmelden
                </button>
            </form>
        </div>
    </div>

    <div class="header">
        <div class="header-top">
            <h1>🧹 DPolG Putzplan</h1>
            <button class="filter-trigger-btn" id="filterTriggerBtn" onclick="openFilterModal()">
                <span>🔽</span>
                <span>Filter</span>
                <span class="filter-badge" id="filterBadge" style="display: none;">0</span>
            </button>
            <div class="view-switcher">
                <button class="view-btn active" onclick="switchView('list')">📋</button>
                <button class="view-btn" onclick="switchView('timeline')">📅</button>
            </div>
        </div>
    </div>

    <!-- Active Filter Chips -->
    <div class="active-filters" id="activeFilters"></div>

    <!-- Hidden: Old Filter UI (kept for compatibility) -->
    <div class="location-filter" id="location-filter" style="display: none;"></div>
    <div id="date-picker-container" class="date-picker-wrapper" style="display: none;"></div>
    <div class="tabs" id="tabs" style="display: none;"></div>

    <div id="content">
        <div class="loading">Lädt Aufgaben...</div>
    </div>

    <button class="refresh-btn" onclick="loadTasks()">🔄</button>
    <button class="debug-toggle" onclick="toggleDebugPanel()">🐛</button>

    <!-- Toast Container -->
    <div class="toast-container" id="toast-container"></div>

    <!-- Debug Panel -->
    <div class="debug-panel" id="debug-panel">
        <h3 style="color: var(--warning); margin-bottom: 12px;">🐛 Debug Log</h3>
        <div id="debug-entries"></div>
    </div>

    <!-- Filter Bottom Sheet Modal -->
    <div class="filter-modal" id="filterModal" onclick="closeFilterModalIfBackdrop(event)">
        <div class="filter-bottom-sheet" onclick="event.stopPropagation()">
            <div class="filter-sheet-header">
                <div class="filter-sheet-title">
                    <span>⚙️</span>
                    <span>Filter</span>
                </div>
                <button class="filter-close-btn" onclick="closeFilterModal()">✕</button>
            </div>
            <div class="filter-sheet-content">
                <!-- Location Filter -->
                <div class="filter-section">
                    <div class="filter-section-title">📍 Ort</div>
                    <div class="filter-options" id="locationFilterOptions"></div>
                </div>

                <!-- Date Filter (only in List View) -->
                <div class="filter-section" id="dateFilterSection">
                    <div class="filter-section-title">📅 Datum</div>
                    <div class="filter-options" id="dateFilterOptions"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ═══════════════════════════════════════════════════════════════
        // 🔒 PASSWORD PROTECTION SYSTEM
        // ═══════════════════════════════════════════════════════════════

        // Hardcoded password (kann später in Desktop App konfigurierbar gemacht werden)
        const CORRECT_PASSWORD = 'putzplan2025';

        // Check if user is authenticated (on page load)
        function checkAuth() {
            const isAuthenticated = sessionStorage.getItem('authenticated') === 'true';

            if (!isAuthenticated) {
                // Show password modal
                document.getElementById('passwordModal').classList.remove('hidden');
                // Auto-focus password input
                setTimeout(() => {
                    document.getElementById('passwordInput').focus();
                }, 100);
            } else {
                // Hide password modal
                document.getElementById('passwordModal').classList.add('hidden');
            }
        }

        // Handle password form submission
        function checkPassword(event) {
            event.preventDefault();

            const input = document.getElementById('passwordInput');
            const errorDiv = document.getElementById('passwordError');
            const enteredPassword = input.value;

            if (enteredPassword === CORRECT_PASSWORD) {
                // Correct password
                sessionStorage.setItem('authenticated', 'true');

                // Hide modal with smooth animation
                const modal = document.getElementById('passwordModal');
                modal.style.opacity = '0';
                modal.style.transition = 'opacity 0.3s';
                setTimeout(() => {
                    modal.classList.add('hidden');
                    modal.style.opacity = '1';
                }, 300);

                // Success toast
                showToast('✅ Erfolgreich angemeldet', 'success', 2000);
            } else {
                // Wrong password
                errorDiv.classList.add('visible');
                input.value = '';
                input.focus();

                // Hide error after 3 seconds
                setTimeout(() => {
                    errorDiv.classList.remove('visible');
                }, 3000);
            }
        }

        // Run auth check on page load
        checkAuth();

        // ═══════════════════════════════════════════════════════════════
        // 📱 CLEANING APP LOGIC
        // ═══════════════════════════════════════════════════════════════

        // API Endpoint - Vercel Serverless Function
        const API_URL = '/api/tasks';

        let currentDate = new Date().toISOString().split('T')[0];
        let allTasks = [];
        let currentView = 'list';
        let selectedMonth = new Date().getMonth(); // 0-11
        let selectedYear = new Date().getFullYear();
        let selectedLocation = 'all'; // Orte-Filter
        let minDate = null;
        let maxDate = null;

        // ═══════════════════════════════════════════════════════════════
        // 🎨 TOAST NOTIFICATION SYSTEM
        // ═══════════════════════════════════════════════════════════════

        let toastIdCounter = 0;

        function showToast(message, type = 'info', duration = 5000) {
            const container = document.getElementById('toast-container');
            const toastId = `toast-${toastIdCounter++}`;

            const icons = {
                loading: '<div class="spinner"></div>',
                success: '✅',
                error: '❌',
                debug: '🐛',
                info: 'ℹ️'
            };

            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.id = toastId;
            toast.innerHTML = `
                <div class="toast-icon">${icons[type] || icons.info}</div>
                <div class="toast-message">${message}</div>
                <button class="toast-close" onclick="closeToast('${toastId}')">✕</button>
            `;

            container.appendChild(toast);

            // Auto-dismiss (außer bei loading)
            if (type !== 'loading' && duration > 0) {
                setTimeout(() => closeToast(toastId), duration);
            }

            debugLog(`Toast [${type}]: ${message}`);

            return toastId;
        }

        function closeToast(toastId) {
            const toast = document.getElementById(toastId);
            if (toast) {
                toast.style.animation = 'slideOut 0.3s ease-out';
                setTimeout(() => toast.remove(), 300);
            }
        }

        function updateToast(toastId, message, type, duration = 3000) {
            const toast = document.getElementById(toastId);
            if (toast) {
                const icons = {
                    loading: '<div class="spinner"></div>',
                    success: '✅',
                    error: '❌',
                    debug: '🐛',
                    info: 'ℹ️'
                };

                toast.className = `toast ${type}`;
                toast.querySelector('.toast-icon').innerHTML = icons[type];
                toast.querySelector('.toast-message').textContent = message;

                if (type !== 'loading' && duration > 0) {
                    setTimeout(() => closeToast(toastId), duration);
                }
            }
        }

        // ═══════════════════════════════════════════════════════════════
        // 🐛 DEBUG PANEL SYSTEM
        // ═══════════════════════════════════════════════════════════════

        function debugLog(message, data = null) {
            const timestamp = new Date().toLocaleTimeString('de-DE', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                fractionalSecondDigits: 3
            });

            // Console log with emoji prefix
            if (data) {
                console.log(`🐛 [${timestamp}] ${message}`, data);
            } else {
                console.log(`🐛 [${timestamp}] ${message}`);
            }

            // Add to debug panel
            const panel = document.getElementById('debug-entries');
            if (panel) {
                const entry = document.createElement('div');
                entry.className = 'debug-entry';
                entry.innerHTML = `
                    <span class="debug-time">${timestamp}</span>
                    <span>${message}</span>
                    ${data ? `<pre style="margin-top: 4px; color: var(--slate-400);">${JSON.stringify(data, null, 2)}</pre>` : ''}
                `;
                panel.insertBefore(entry, panel.firstChild);

                // Limit entries to 50
                while (panel.children.length > 50) {
                    panel.removeChild(panel.lastChild);
                }
            }
        }

        function toggleDebugPanel() {
            const panel = document.getElementById('debug-panel');
            panel.classList.toggle('visible');
        }

        function clearDebugLog() {
            const panel = document.getElementById('debug-entries');
            if (panel) {
                panel.innerHTML = '';
            }
        }

        // Datum formatieren
        function formatDate(dateStr) {
            const date = new Date(dateStr + 'T00:00:00');
            return date.toLocaleDateString('de-DE', {
                weekday: 'short',
                day: '2-digit',
                month: 'short',
                year: 'numeric'
            });
        }

        // Aktuelle Datum anzeigen
        document.getElementById('current-date').textContent = formatDate(currentDate);

        // Tabs für 7 Tage generieren
        function generateTabs() {
            const tabsContainer = document.getElementById('tabs');
            tabsContainer.innerHTML = '';

            for (let i = 0; i < 7; i++) {
                const date = new Date();
                date.setDate(date.getDate() + i);
                const dateStr = date.toISOString().split('T')[0];

                const tab = document.createElement('button');
                tab.className = 'tab' + (i === 0 ? ' active' : '');
                tab.textContent = i === 0 ? 'Heute' : i === 1 ? 'Morgen' : date.toLocaleDateString('de-DE', { weekday: 'short', day: '2-digit' });
                tab.onclick = () => selectDate(dateStr, tab);
                tabsContainer.appendChild(tab);
            }
        }

        // ═══════════════════════════════════════════════════════════════
        // 🎯 MODERN FILTER SYSTEM (Bottom Sheet + Filter Chips)
        // ═══════════════════════════════════════════════════════════════

        function generateFilterOptions() {
            // Extract unique locations
            const locations = [...new Set(allTasks.map(task => task.room_location).filter(loc => loc))];
            locations.sort();

            // 1️⃣ Location Filter Options
            const locationOptions = document.getElementById('locationFilterOptions');
            let locationHTML = `
                <div class="filter-option ${selectedLocation === 'all' ? 'selected' : ''}" onclick="selectLocationFilter('all')">
                    <div class="filter-option-radio">
                        <div class="filter-option-radio-dot"></div>
                    </div>
                    <div class="filter-option-label">📍 Alle Orte</div>
                </div>
            `;

            locations.forEach(location => {
                const icon = location === 'Fall' ? '🏔️' : location === 'Langenprozelten' ? '🏡' : '📍';
                const isSelected = selectedLocation === location;
                locationHTML += `
                    <div class="filter-option ${isSelected ? 'selected' : ''}" onclick="selectLocationFilter('${location}')">
                        <div class="filter-option-radio">
                            <div class="filter-option-radio-dot"></div>
                        </div>
                        <div class="filter-option-label">${icon} ${location}</div>
                    </div>
                `;
            });

            locationOptions.innerHTML = locationHTML;

            // 2️⃣ Date Filter Options (only in List View)
            const dateFilterSection = document.getElementById('dateFilterSection');
            if (currentView === 'list') {
                dateFilterSection.style.display = 'block';

                const dateOptions = document.getElementById('dateFilterOptions');
                let dateHTML = '';

                // Generate 7 days
                for (let i = 0; i < 7; i++) {
                    const date = new Date();
                    date.setDate(date.getDate() + i);
                    const dateStr = date.toISOString().split('T')[0];
                    const isSelected = currentDate === dateStr;
                    const label = i === 0 ? 'Heute' : i === 1 ? 'Morgen' : date.toLocaleDateString('de-DE', { weekday: 'short', day: '2-digit', month: '2-digit' });

                    dateHTML += `
                        <div class="filter-option ${isSelected ? 'selected' : ''}" onclick="selectDateFilter('${dateStr}')">
                            <div class="filter-option-radio">
                                <div class="filter-option-radio-dot"></div>
                            </div>
                            <div class="filter-option-label">📅 ${label}</div>
                        </div>
                    `;
                }

                dateOptions.innerHTML = dateHTML;
            } else {
                // Hide date filter in Timeline View
                dateFilterSection.style.display = 'none';
            }

            // Update Filter Chips
            updateFilterChips();
        }

        function selectLocationFilter(location) {
            selectedLocation = location;
            generateFilterOptions(); // Update UI
            displayTasks(); // Refresh tasks
            debugLog(`📍 Location filter changed: ${location}`);
        }

        function selectDateFilter(dateStr) {
            currentDate = dateStr;
            generateFilterOptions(); // Update UI
            displayTasks(); // Refresh tasks
            debugLog(`📅 Date filter changed: ${dateStr}`);
        }

        function updateFilterChips() {
            const chipsContainer = document.getElementById('activeFilters');
            const filterBtn = document.getElementById('filterTriggerBtn');
            const filterBadge = document.getElementById('filterBadge');

            let chips = [];
            let activeFilterCount = 0;

            // Location chip
            if (selectedLocation !== 'all') {
                activeFilterCount++;
                const icon = selectedLocation === 'Fall' ? '🏔️' : selectedLocation === 'Langenprozelten' ? '🏡' : '📍';
                chips.push(`
                    <div class="filter-chip" onclick="removeLocationFilter()">
                        <span>${icon} ${selectedLocation}</span>
                        <span class="filter-chip-close">✕</span>
                    </div>
                `);
            }

            // Date chip (only in List View, and only if not today)
            if (currentView === 'list') {
                const today = new Date().toISOString().split('T')[0];
                if (currentDate !== today) {
                    activeFilterCount++;
                    const date = new Date(currentDate + 'T00:00:00');
                    const daysDiff = Math.ceil((date - new Date(today + 'T00:00:00')) / (1000 * 60 * 60 * 24));
                    const label = daysDiff === 1 ? 'Morgen' : date.toLocaleDateString('de-DE', { weekday: 'short', day: '2-digit', month: '2-digit' });
                    chips.push(`
                        <div class="filter-chip" onclick="removeDateFilter()">
                            <span>📅 ${label}</span>
                            <span class="filter-chip-close">✕</span>
                        </div>
                    `);
                }
            }

            // Update chips HTML
            chipsContainer.innerHTML = chips.join('');

            // Update filter button state
            if (activeFilterCount > 0) {
                filterBtn.classList.add('has-filters');
                filterBadge.textContent = activeFilterCount;
                filterBadge.style.display = 'flex';
            } else {
                filterBtn.classList.remove('has-filters');
                filterBadge.style.display = 'none';
            }
        }

        function removeLocationFilter() {
            selectedLocation = 'all';
            generateFilterOptions();
            displayTasks();
        }

        function removeDateFilter() {
            currentDate = new Date().toISOString().split('T')[0];
            generateFilterOptions();
            displayTasks();
        }

        function openFilterModal() {
            const modal = document.getElementById('filterModal');
            modal.classList.add('visible');
            generateFilterOptions(); // Refresh filter options
            debugLog('🔽 Filter modal opened');
        }

        function closeFilterModal() {
            const modal = document.getElementById('filterModal');
            modal.classList.add('closing');

            setTimeout(() => {
                modal.classList.remove('visible', 'closing');
            }, 300); // Match animation duration

            debugLog('🔼 Filter modal closed');
        }

        function closeFilterModalIfBackdrop(event) {
            if (event.target.id === 'filterModal') {
                closeFilterModal();
            }
        }

        // Old generateLocationFilter (kept for compatibility, but hidden)
        function generateLocationFilter() {
            // Deprecated - now handled by generateFilterOptions()
            // Keep empty function to avoid errors
        }

        function selectLocation(location) {
            // Deprecated - now handled by selectLocationFilter()
            selectLocationFilter(location);
        }

        function selectDate(date, tabElement) {
            currentDate = date;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            if (tabElement) {
                tabElement.classList.add('active');
            }

            // Update date picker value
            const datePicker = document.getElementById('datePicker');
            if (datePicker) {
                datePicker.value = date;
            }

            displayTasks();
        }

        // Date picker selection handler
        function selectDateFromPicker(dateStr) {
            if (!dateStr) return;

            currentDate = dateStr;

            // Update active tab if date is within next 7 days
            updateActiveTab(dateStr);

            displayTasks();
        }

        // Update active tab based on selected date
        function updateActiveTab(dateStr) {
            const tabs = document.querySelectorAll('.tab');
            let foundTab = false;

            tabs.forEach((tab, index) => {
                const date = new Date();
                date.setDate(date.getDate() + index);
                const tabDateStr = date.toISOString().split('T')[0];

                if (tabDateStr === dateStr) {
                    tab.classList.add('active');
                    foundTab = true;
                } else {
                    tab.classList.remove('active');
                }
            });

            // If date is outside 7-day range, deactivate all tabs
            if (!foundTab) {
                tabs.forEach(t => t.classList.remove('active'));
            }
        }

        // Initialize date picker with min/max dates
        function initializeDatePicker() {
            if (allTasks.length === 0) return;

            // Find min and max dates from tasks
            const dates = allTasks.map(task => task.date).filter(d => d);
            if (dates.length === 0) return;

            minDate = dates.reduce((min, date) => date < min ? date : min, dates[0]);
            maxDate = dates.reduce((max, date) => date > max ? date : max, dates[0]);

            const datePicker = document.getElementById('datePicker');
            if (datePicker) {
                datePicker.min = minDate;
                datePicker.max = maxDate;
                datePicker.value = currentDate;
            }
        }

        // ═══════════════════════════════════════════════════════════════
        // 📥 LOAD TASKS FROM API (WITH MASSIVE DEBUG LOGGING)
        // ═══════════════════════════════════════════════════════════════
        async function loadTasks() {
            debugLog('═══════════════════════════════════════════════════════');
            debugLog('📥 LOAD TASKS STARTED');
            debugLog('═══════════════════════════════════════════════════════');

            try {
                debugLog('🔄 Preparing fetch request...');
                debugLog('API URL:', { url: API_URL });

                const requestBody = { action: 'getTasks' };
                debugLog('Request body:', requestBody);

                debugLog('🌐 Sending fetch request...');
                const fetchStartTime = performance.now();

                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody),
                    cache: 'no-store'  // 🔥 Disable browser cache to always get fresh data!
                });

                const fetchEndTime = performance.now();
                const fetchDuration = (fetchEndTime - fetchStartTime).toFixed(2);

                debugLog(`✅ Fetch completed in ${fetchDuration}ms`);
                debugLog('Response status:', { status: response.status, statusText: response.statusText });

                debugLog('📦 Parsing JSON response...');
                const data = await response.json();

                debugLog('Raw response data structure check:');
                debugLog('  - Has results?', !!data.results);
                debugLog('  - Results length:', data.results?.length);
                debugLog('  - First result exists?', !!data.results?.[0]);
                debugLog('  - Has response property?', !!data.results?.[0]?.response);
                debugLog('  - Has result property?', !!data.results?.[0]?.response?.result);

                if (data.results && data.results[0] && data.results[0].response && data.results[0].response.result) {
                    const rows = data.results[0].response.result.rows;
                    const columns = data.results[0].response.result.cols;

                    debugLog(`📊 Found ${rows.length} tasks`);
                    debugLog('Column names:', columns.map(c => c.name));

                    debugLog('🔄 Converting Turso v2 format to objects...');
                    const oldTaskCount = allTasks.length;

                    // Konvertiere Turso v2 Format zu Objekten
                    allTasks = rows.map((row, rowIdx) => {
                        const task = {};
                        columns.forEach((col, idx) => {
                            const cell = row[idx];
                            task[col.name] = cell.type === 'null' ? null : cell.value;
                        });

                        // Log first task for debugging
                        if (rowIdx === 0) {
                            debugLog('📝 Sample task (first):', task);
                        }

                        return task;
                    });

                    debugLog(`✅ Tasks converted: ${oldTaskCount} → ${allTasks.length}`);
                    debugLog(`📊 Task status breakdown:`);

                    // Count task statuses
                    const statusCounts = {};
                    allTasks.forEach(task => {
                        statusCounts[task.status] = (statusCounts[task.status] || 0) + 1;
                    });
                    debugLog('  Status counts:', statusCounts);

                    debugLog('🔧 Initializing date picker...');
                    initializeDatePicker();

                    debugLog('🔧 Generating filter options...');
                    generateFilterOptions();

                    debugLog('🎨 Calling displayTasks()...');
                    displayTasks();

                    debugLog('═══════════════════════════════════════════════════════');
                    debugLog('✅ LOAD TASKS COMPLETED SUCCESSFULLY');
                    debugLog('═══════════════════════════════════════════════════════');
                } else {
                    debugLog('❌ Invalid response structure!', { data });
                    showError('Keine Daten erhalten');
                }
            } catch (error) {
                debugLog('❌❌❌ FATAL ERROR IN LOAD TASKS ❌❌❌');
                debugLog('Error name:', error.name);
                debugLog('Error message:', error.message);
                debugLog('Error stack:', error.stack);
                showError('Fehler beim Laden: ' + error.message);
            }
        }

        // View wechseln
        function switchView(view) {
            currentView = view;

            // Button states updaten
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Update filter chips (date chip visibility depends on view)
            updateFilterChips();

            // View neu rendern
            displayTasks();
        }

        function selectMonth(month, year) {
            selectedMonth = month;
            selectedYear = year;
            displayTasks();
        }

        // Tasks anzeigen
        function displayTasks() {
            if (currentView === 'list') {
                displayListView();
            } else {
                displayTimelineView();
            }
        }

        // Listen-Ansicht
        function displayListView() {
            const content = document.getElementById('content');

            // Filter Tasks: Datum + Ort (SNAKE_CASE für Turso DB!)
            let todayTasks = allTasks.filter(task => task.date === currentDate);
            if (selectedLocation !== 'all') {
                todayTasks = todayTasks.filter(task => task.room_location === selectedLocation);
            }

            if (todayTasks.length === 0) {
                content.innerHTML = `
                    <div class="empty-state">
                        <div class="emoji">✨</div>
                        <div class="text">Keine Aufgaben für dieses Datum</div>
                    </div>
                `;
                return;
            }

            content.innerHTML = todayTasks.map(task => {
                const extras = task.extras ? JSON.parse(task.extras) : {};
                const isCompleted = task.status === 'done';

                return `
                    <div class="task-card priority-${task.priority}">
                        <div class="task-header">
                            <div>
                                <div class="room-name">${task.room_name}</div>
                                ${task.room_location ? `<div class="room-location">📍 ${task.room_location}</div>` : ''}
                            </div>
                            ${task.priority === 'high' ? '<span class="priority-badge priority-high">⚠️ HIGH</span>' : ''}
                        </div>

                        <div class="guest-name">
                            👤 ${task.guest_name}
                            ${task.reservierungsnummer ? `<span style="color: var(--slate-400); font-size: 13px; margin-left: 8px;">📋 ${task.reservierungsnummer}</span>` : ''}
                        </div>

                        <div class="time-info">
                            ⏰ Check-out: ${task.checkout_time}
                            ${task.checkin_time ? `<br>🔑 Check-in: ${task.checkin_time} (Same Day!)` : ''}
                        </div>

                        <div class="services">
                            <span class="service-tag">👥 ${task.guest_count} ${task.guest_count === 1 ? 'Gast' : 'Gäste'}</span>
                            ${task.emojis_start ? `<span class="service-tag">📅 Vor Anreise: ${task.emojis_start}</span>` : ''}
                            ${task.emojis_end ? `<span class="service-tag">🏁 Nach Abreise: ${task.emojis_end}</span>` : ''}
                        </div>

                        ${task.notes ? `<div class="notes">📝 ${task.notes}</div>` : ''}

                        <button class="complete-btn ${isCompleted ? 'completed' : ''}"
                                onclick="toggleTask(${task.id}, '${isCompleted ? 'pending' : 'done'}')">
                            ${isCompleted ? '✅ Erledigt' : '⬜ Als erledigt markieren'}
                        </button>
                    </div>
                `;
            }).join('');
        }

        // Timeline-Ansicht
        function displayTimelineView() {
            const content = document.getElementById('content');

            if (allTasks.length === 0) {
                content.innerHTML = `
                    <div class="empty-state">
                        <div class="emoji">📅</div>
                        <div class="text">Keine Aufgaben für diese Woche</div>
                    </div>
                `;
                return;
            }

            // Erstelle Datum-Array für den gewählten Monat
            const dates = [];
            const year = selectedYear;
            const month = selectedMonth;
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            for (let day = 1; day <= daysInMonth; day++) {
                const date = new Date(year, month, day);
                dates.push(date.toISOString().split('T')[0]);
            }

            // Monats-Buttons
            const monthNames = ['Januar', 'Februar', 'März', 'April', 'Mai', 'Juni',
                               'Juli', 'August', 'September', 'Oktober', 'November', 'Dezember'];

            let monthSelectorHTML = '<div class="timeline-month-selector">';
            const today = new Date();
            for (let i = 0; i < 3; i++) {
                const monthDate = new Date(today.getFullYear(), today.getMonth() + i, 1);
                const m = monthDate.getMonth();
                const y = monthDate.getFullYear();
                const isActive = (m === selectedMonth && y === selectedYear);
                monthSelectorHTML += `
                    <button class="timeline-month-btn ${isActive ? 'active' : ''}"
                            onclick="selectMonth(${m}, ${y})">
                        ${monthNames[m]} ${y}
                    </button>
                `;
            }
            monthSelectorHTML += '</div>';

            // Filter Tasks nach Ort (vor Gruppierung) (SNAKE_CASE für Turso DB!)
            let filteredTasks = allTasks;
            if (selectedLocation !== 'all') {
                filteredTasks = allTasks.filter(task => task.room_location === selectedLocation);
            }

            // Gruppiere Tasks nach Zimmer und expandiere Buchungen über mehrere Tage
            const roomTasks = {};
            filteredTasks.forEach(task => {
                if (!roomTasks[task.room_name]) {
                    roomTasks[task.room_name] = {};
                }

                // Parse Check-in/Check-out aus extras JSON
                let checkInDate = null;
                let checkOutDate = task.date; // Checkout Date

                try {
                    const extras = JSON.parse(task.extras || '{}');
                    // Versuche Check-in aus verschiedenen Quellen zu extrahieren
                    if (extras.original_checkin) {
                        checkInDate = extras.original_checkin;
                    } else if (task.checkin_time) {
                        checkInDate = task.checkin_time;
                    }
                } catch (e) {
                    console.error('Error parsing extras:', e);
                }

                // Wenn wir Check-in haben, erstelle "occupied" Einträge für alle Tage zwischen Check-in und Check-out
                if (checkInDate && checkInDate !== checkOutDate) {
                    // Verwende String-Manipulation statt Date-Objekte (wegen Timezone-Problemen)
                    const [startYear, startMonth, startDay] = checkInDate.split('-').map(Number);
                    const [endYear, endMonth, endDay] = checkOutDate.split('-').map(Number);

                    const start = new Date(startYear, startMonth - 1, startDay);
                    const end = new Date(endYear, endMonth - 1, endDay);

                    // Alle Tage zwischen Check-in (inklusive) und Check-out (exklusiv)
                    let currentDate = new Date(start);
                    while (currentDate < end) {
                        const year = currentDate.getFullYear();
                        const month = String(currentDate.getMonth() + 1).padStart(2, '0');
                        const day = String(currentDate.getDate()).padStart(2, '0');
                        const dateStr = `${year}-${month}-${day}`;

                        // Nur hinzufügen wenn es NICHT der checkout-Tag ist
                        if (dateStr !== checkOutDate && !roomTasks[task.room_name][dateStr]) {
                            roomTasks[task.room_name][dateStr] = {
                                ...task,
                                isOccupied: true, // Markiere als "nur belegt"
                                displayDate: dateStr
                            };
                        }
                        currentDate.setDate(currentDate.getDate() + 1);
                    }
                }

                // Check-out Tag (= Reinigungstag)
                roomTasks[task.room_name][checkOutDate] = {
                    ...task,
                    isOccupied: false, // Das ist der Reinigungstag
                    displayDate: checkOutDate
                };
            });

            // Sortiere Zimmer alphabetisch
            const sortedRooms = Object.keys(roomTasks).sort();

            // Baue Timeline Grid HTML mit dynamischen Spalten
            let html = `<div class="timeline-container"><div class="timeline-grid" style="grid-template-columns: 120px repeat(${daysInMonth}, 140px);">`;

            // Header Row
            html += '<div class="timeline-header room-col">Zimmer</div>';
            dates.forEach(date => {
                const dateObj = new Date(date + 'T00:00:00');
                const dayName = dateObj.toLocaleDateString('de-DE', { weekday: 'short' });
                const dayNum = dateObj.toLocaleDateString('de-DE', { day: '2-digit', month: '2-digit' });
                html += `<div class="timeline-header">${dayName}<br>${dayNum}</div>`;
            });

            // Room Rows
            sortedRooms.forEach(room => {
                // Extrahiere Location vom ersten Task dieses Zimmers
                const firstTask = Object.values(roomTasks[room])[0];
                const location = firstTask?.room_location;

                html += `<div class="timeline-room">
                    <div>${room}</div>
                    ${location ? `<div class="room-location-small">📍 ${location}</div>` : ''}
                </div>`;

                dates.forEach(date => {
                    const task = roomTasks[room][date];
                    html += '<div class="timeline-cell">';

                    if (task) {
                        const isCompleted = task.status === 'done';
                        const isOccupied = task.isOccupied;
                        const priorityClass = task.priority === 'high' ? 'priority-high' : 'priority-normal';

                        if (isOccupied) {
                            // Nur belegt (nicht reinigen)
                            html += `
                                <div class="timeline-task occupied">
                                    <div class="timeline-task-guest">${task.guest_name}</div>
                                    ${task.reservierungsnummer ? `<div style="color: var(--slate-500); font-size: 10px; margin-top: 2px;">📋 ${task.reservierungsnummer}</div>` : ''}
                                    <div class="timeline-task-time">Belegt</div>
                                </div>
                            `;
                        } else {
                            // Check-out / Reinigungstag
                            html += `
                                <div class="timeline-task ${priorityClass} ${isCompleted ? 'completed' : ''}"
                                     onclick="toggleTask(${task.id}, '${isCompleted ? 'pending' : 'done'}')">
                                    <div class="timeline-task-guest">${task.guest_name}</div>
                                    ${task.reservierungsnummer ? `<div style="color: var(--slate-400); font-size: 10px; margin-top: 2px;">📋 ${task.reservierungsnummer}</div>` : ''}
                                    <div class="timeline-task-time">⏰ ${task.checkout_time}</div>
                                    <div class="timeline-task-icons">
                                        ${task.guest_count ? '👥' + task.guest_count : ''}
                                        ${task.emojis_start ? task.emojis_start : ''}
                                        ${task.emojis_end ? task.emojis_end : ''}
                                        ${isCompleted ? '✅' : ''}
                                    </div>
                                </div>
                            `;
                        }
                    }

                    html += '</div>';
                });
            });

            html += '</div></div>';

            // Füge Monats-Buttons am Anfang hinzu
            content.innerHTML = monthSelectorHTML + html;
        }

        // ═══════════════════════════════════════════════════════════════
        // 🔄 TOGGLE TASK STATUS (WITH OPTIMISTIC UI UPDATE)
        // ═══════════════════════════════════════════════════════════════
        async function toggleTask(taskId, newStatus) {
            debugLog('═══════════════════════════════════════════════════════');
            debugLog('🔄 TOGGLE TASK STARTED (OPTIMISTIC UI)');
            debugLog('═══════════════════════════════════════════════════════');

            try {
                debugLog('Input parameters:', { taskId, newStatus });

                // 1️⃣ OPTIMISTIC UPDATE - Find task and backup old state
                const taskIdStr = String(taskId);
                const taskIndex = allTasks.findIndex(t => String(t.id) === taskIdStr);
                const task = taskIndex >= 0 ? allTasks[taskIndex] : null;

                if (!task) {
                    debugLog('⚠️ Task not found in allTasks array!');
                    showToast('⚠️ Task nicht gefunden', 'error', 3000);
                    return;
                }

                debugLog('📝 Current task data:', {
                    id: task.id,
                    room: task.room_name,
                    guest: task.guest_name,
                    currentStatus: task.status
                });

                // Backup old status for rollback
                const oldStatus = task.status;
                debugLog(`💾 Backup: oldStatus="${oldStatus}"`);

                // 2️⃣ INSTANT UI UPDATE - Save scroll position first!
                // Finde das richtig scrollende Element (List-View vs Timeline-View)
                const content = document.getElementById('content');
                const timelineContainer = document.querySelector('.timeline-container');

                // In Timeline-View scrollt .timeline-container, in List-View scrollt #content
                const scrollingElement = timelineContainer || content;

                const scrollTop = scrollingElement ? scrollingElement.scrollTop : 0;
                const scrollLeft = scrollingElement ? scrollingElement.scrollLeft : 0;
                debugLog(`📍 Saved scroll position from ${timelineContainer ? 'timeline-container' : 'content'}:`);
                debugLog(`   - scrollTop: ${scrollTop}`);
                debugLog(`   - scrollLeft: ${scrollLeft}`);

                // Update task status immediately (optimistic)
                allTasks[taskIndex].status = newStatus;
                debugLog(`⚡ INSTANT UPDATE: status="${oldStatus}" → "${newStatus}"`);

                // Redraw UI immediately (< 10ms)
                const uiStartTime = performance.now();
                displayTasks();
                const uiDuration = (performance.now() - uiStartTime).toFixed(2);
                debugLog(`✅ UI updated in ${uiDuration}ms`);

                // Restore scroll position - WICHTIG: Nach displayTasks() neu queryen!
                const newTimelineContainer = document.querySelector('.timeline-container');
                const newScrollingElement = newTimelineContainer || content;

                if (newScrollingElement) {
                    // WICHTIG: requestAnimationFrame damit DOM-Update fertig ist
                    requestAnimationFrame(() => {
                        newScrollingElement.scrollTop = scrollTop;
                        newScrollingElement.scrollLeft = scrollLeft;
                        debugLog(`📍 Restored scroll position to ${newTimelineContainer ? 'timeline-container' : 'content'}:`);
                        debugLog(`   - scrollTop: ${newScrollingElement.scrollTop}`);
                        debugLog(`   - scrollLeft: ${newScrollingElement.scrollLeft}`);
                    });
                }

                // Show instant feedback (no loading toast needed!)
                showToast(
                    `${newStatus === 'done' ? '✅ Erledigt!' : '↩️ Reaktiviert!'}`,
                    'success',
                    2000
                );

                // 3️⃣ BACKEND UPDATE (in background, no await for UI!)
                debugLog('🌐 Sending background API request...');
                const fetchStartTime = performance.now();

                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'toggleTask',
                        taskId: taskId,
                        newStatus: newStatus
                    }),
                    cache: 'no-store'  // 🔥 Disable browser cache to always get fresh data!
                });

                const fetchDuration = (performance.now() - fetchStartTime).toFixed(2);
                debugLog(`✅ API response received in ${fetchDuration}ms`);

                const data = await response.json();

                // 4️⃣ VERIFY BACKEND SUCCESS
                if (response.ok && data.results && data.results[0]) {
                    const result = data.results[0].response?.result;

                    if (result && result.affected_row_count === 1) {
                        debugLog('✅ Backend confirmed: affected_row_count=1');
                        debugLog(`📊 Query took ${result.query_duration_ms}ms in database`);
                        debugLog('═══════════════════════════════════════════════════════');
                        debugLog('✅ OPTIMISTIC UPDATE CONFIRMED BY BACKEND');
                        debugLog('═══════════════════════════════════════════════════════');
                    } else {
                        debugLog('⚠️ Backend returned 0 affected rows (task may not exist)');
                    }
                } else {
                    // 5️⃣ ROLLBACK ON ERROR
                    debugLog('❌ Backend request failed! Rolling back...');
                    debugLog('Error response:', data);

                    // Rollback to old status
                    allTasks[taskIndex].status = oldStatus;
                    debugLog(`↩️ ROLLBACK: status="${newStatus}" → "${oldStatus}"`);

                    // Save scroll position before rollback
                    const rollbackTimelineContainer = document.querySelector('.timeline-container');
                    const rollbackScrollingElement = rollbackTimelineContainer || content;
                    const rollbackScrollTop = rollbackScrollingElement ? rollbackScrollingElement.scrollTop : 0;
                    const rollbackScrollLeft = rollbackScrollingElement ? rollbackScrollingElement.scrollLeft : 0;

                    // Redraw UI with rolled-back state
                    displayTasks();

                    // Restore scroll position after rollback
                    const newRollbackTimelineContainer = document.querySelector('.timeline-container');
                    const newRollbackScrollingElement = newRollbackTimelineContainer || content;

                    if (newRollbackScrollingElement) {
                        requestAnimationFrame(() => {
                            newRollbackScrollingElement.scrollTop = rollbackScrollTop;
                            newRollbackScrollingElement.scrollLeft = rollbackScrollLeft;
                            debugLog(`📍 Rollback: Restored scroll position`);
                        });
                    }

                    // Show error toast
                    showToast(
                        '❌ Fehler: ' + (data.error || response.statusText),
                        'error',
                        5000
                    );

                    debugLog('═══════════════════════════════════════════════════════');
                    debugLog('↩️ ROLLBACK COMPLETED');
                    debugLog('═══════════════════════════════════════════════════════');
                }

            } catch (error) {
                // 6️⃣ ROLLBACK ON EXCEPTION
                debugLog('❌❌❌ EXCEPTION! Rolling back... ❌❌❌');
                debugLog('Error:', error);

                // Rollback to old status
                const errorTaskIndex = allTasks.findIndex(t => String(t.id) === String(taskId));
                if (errorTaskIndex >= 0) {
                    const errorOldStatus = allTasks[errorTaskIndex].status === 'done' ? 'pending' : 'done'; // Reverse
                    allTasks[errorTaskIndex].status = errorOldStatus;
                    debugLog(`↩️ ROLLBACK to oldStatus="${errorOldStatus}"`);

                    // Save scroll position before rollback
                    const content = document.getElementById('content');
                    const errorTimelineContainer = document.querySelector('.timeline-container');
                    const errorScrollingElement = errorTimelineContainer || content;
                    const errorScrollTop = errorScrollingElement ? errorScrollingElement.scrollTop : 0;
                    const errorScrollLeft = errorScrollingElement ? errorScrollingElement.scrollLeft : 0;

                    // Redraw UI
                    displayTasks();

                    // Restore scroll position
                    const newErrorTimelineContainer = document.querySelector('.timeline-container');
                    const newErrorScrollingElement = newErrorTimelineContainer || content;

                    if (newErrorScrollingElement) {
                        requestAnimationFrame(() => {
                            newErrorScrollingElement.scrollTop = errorScrollTop;
                            newErrorScrollingElement.scrollLeft = errorScrollLeft;
                            debugLog(`📍 Exception Rollback: Restored scroll position`);
                        });
                    }
                }

                showToast('❌ Netzwerkfehler: ' + error.message, 'error', 5000);

                debugLog('═══════════════════════════════════════════════════════');
                debugLog('↩️ EXCEPTION ROLLBACK COMPLETED');
                debugLog('═══════════════════════════════════════════════════════');
            }
        }

        function showError(message) {
            document.getElementById('content').innerHTML = `
                <div class="error">${message}</div>
            `;
        }

        // Initial laden
        generateTabs();
        loadTasks();

        // Auto-refresh alle 5 Minuten
        setInterval(loadTasks, 5 * 60 * 1000);
    </script>
