<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DPolG Putzplan</title>
    <style>
        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --slate-50: #f8fafc;
            --slate-100: #f1f5f9;
            --slate-200: #e2e8f0;
            --slate-300: #cbd5e1;
            --slate-400: #94a3b8;
            --slate-500: #64748b;
            --slate-600: #475569;
            --slate-700: #334155;
            --slate-800: #1e293b;
            --slate-900: #0f172a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            background: var(--slate-900);
            min-height: 100vh;
            padding: 16px;
            padding-bottom: 80px;
        }

        .header {
            background: linear-gradient(135deg, var(--slate-800), var(--slate-900));
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
            color: white;
            margin: 0;
        }

        .header .date {
            color: var(--slate-400);
            font-size: 14px;
            font-weight: 500;
        }

        .view-switcher {
            display: flex;
            gap: 4px;
            background: var(--slate-700);
            padding: 4px;
            border-radius: 10px;
        }

        .view-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            background: transparent;
            color: var(--slate-300);
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .view-btn.active {
            background: var(--primary);
            color: white;
        }

        .view-btn:active {
            transform: scale(0.98);
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            padding-bottom: 4px;
            position: relative;
            z-index: 1;
        }

        .tabs::-webkit-scrollbar {
            display: none;
        }

        .tab {
            background: var(--slate-800);
            border: 1px solid var(--slate-700);
            padding: 12px 20px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--slate-300);
        }

        .tab:active {
            transform: scale(0.98);
        }

        .tab.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .task-card {
            background: var(--slate-800);
            border: 1px solid var(--slate-700);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            transition: all 0.2s;
            position: relative;
        }

        .task-card:active {
            transform: scale(0.99);
        }

        .task-card.priority-high {
            border-left: 3px solid var(--danger);
        }

        .task-card.priority-normal {
            border-left: 3px solid var(--primary);
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .room-name {
            font-size: 18px;
            font-weight: 700;
            color: white;
            letter-spacing: -0.3px;
        }

        .priority-badge {
            padding: 4px 10px;
            border-radius: 8px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .priority-high {
            background: var(--danger);
            color: white;
        }

        .priority-normal {
            background: var(--slate-600);
            color: white;
        }

        .guest-name {
            font-size: 15px;
            color: var(--slate-300);
            font-weight: 600;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .time-info {
            font-size: 13px;
            color: var(--slate-400);
            font-weight: 500;
            margin-bottom: 12px;
        }

        .services {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 12px;
        }

        .service-tag {
            padding: 6px 12px;
            background: var(--slate-700);
            border: 1px solid var(--slate-600);
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            color: var(--slate-200);
        }

        .notes {
            background: var(--slate-700);
            border-left: 3px solid var(--warning);
            padding: 12px;
            border-radius: 8px;
            font-size: 13px;
            color: var(--slate-200);
            font-weight: 500;
            margin-bottom: 12px;
        }

        .complete-btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            background: var(--primary);
            color: white;
        }

        .complete-btn:active {
            transform: scale(0.98);
        }

        .complete-btn.completed {
            background: var(--slate-600);
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            font-size: 16px;
            color: var(--slate-400);
            font-weight: 500;
        }

        .error {
            text-align: center;
            padding: 20px;
            font-size: 15px;
            color: var(--danger);
            background: var(--slate-800);
            border: 1px solid var(--danger);
            border-radius: 12px;
            margin: 20px;
            font-weight: 600;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--slate-500);
        }

        .empty-state .emoji {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state .text {
            font-size: 16px;
            font-weight: 500;
        }

        .refresh-btn {
            position: fixed;
            bottom: 24px;
            right: 24px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            border: none;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.5);
            transition: all 0.2s;
            z-index: 1000;
        }

        .refresh-btn:active {
            transform: scale(0.95);
        }

        /* Timeline View Styles */
        .timeline-container {
            overflow-x: auto;
            overflow-y: visible;
            -webkit-overflow-scrolling: touch;
            padding-bottom: 20px;
            margin: 0 -16px;
            padding-left: 16px;
            padding-right: 16px;
        }

        .timeline-grid {
            display: grid;
            grid-template-columns: 120px repeat(31, 140px);
            gap: 1px;
            background: var(--slate-700);
            border: 1px solid var(--slate-700);
            border-radius: 12px;
            overflow: hidden;
            min-width: fit-content;
        }

        .timeline-month-selector {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
            overflow-x: auto;
            padding: 4px;
        }

        .timeline-month-btn {
            padding: 12px 24px;
            background: var(--slate-700);
            color: var(--slate-300);
            border: 2px solid var(--slate-600);
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .timeline-month-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .timeline-month-btn:hover {
            background: var(--slate-600);
        }

        .timeline-header {
            background: var(--slate-800);
            padding: 16px 12px;
            font-weight: 700;
            font-size: 14px;
            color: white;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .timeline-header.room-col {
            text-align: left;
            position: sticky;
            left: 0;
            z-index: 11;
        }

        .timeline-room {
            background: var(--slate-800);
            padding: 16px 12px;
            font-weight: 600;
            font-size: 13px;
            color: white;
            position: sticky;
            left: 0;
            z-index: 5;
            display: flex;
            align-items: center;
            word-break: break-word;
            line-height: 1.3;
        }

        .timeline-cell {
            background: var(--slate-900);
            padding: 8px;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .timeline-task {
            background: var(--slate-800);
            border: 1px solid var(--slate-700);
            border-radius: 8px;
            padding: 8px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .timeline-task:active {
            transform: scale(0.98);
        }

        .timeline-task.priority-high {
            border-left: 3px solid var(--danger);
        }

        .timeline-task.priority-normal {
            border-left: 3px solid var(--primary);
        }

        .timeline-task.completed {
            opacity: 0.6;
            background: var(--slate-700);
        }

        /* Occupied (nur belegt, noch nicht reinigen) */
        .timeline-task.occupied {
            background: var(--slate-700);
            border: 1px solid var(--slate-600);
            opacity: 0.7;
            cursor: default;
        }

        .timeline-task.occupied .timeline-task-guest {
            color: var(--slate-400);
        }

        .timeline-task-guest {
            font-weight: 600;
            color: white;
            margin-bottom: 4px;
            font-size: 13px;
        }

        .timeline-task-time {
            color: var(--slate-400);
            font-size: 11px;
        }

        .timeline-task-icons {
            display: flex;
            gap: 4px;
            margin-top: 4px;
            font-size: 11px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-top">
            <h1>üßπ DPolG Putzplan</h1>
            <div class="view-switcher">
                <button class="view-btn active" onclick="switchView('list')">üìã Liste</button>
                <button class="view-btn" onclick="switchView('timeline')">üìÖ Timeline</button>
            </div>
        </div>
        <div class="date" id="current-date"></div>
    </div>

    <div class="tabs" id="tabs"></div>

    <div id="content">
        <div class="loading">L√§dt Aufgaben...</div>
    </div>

    <button class="refresh-btn" onclick="loadTasks()">üîÑ</button>

    <script>
        const TURSO_URL = 'https://dpolg-cleaning-maxwellbadger-1.aws-eu-west-1.turso.io';
        const TURSO_TOKEN = 'eyJhbGciOiJFZERTQSIsInR5cCI6IkpXVCJ9.eyJpYXQiOjE3NTk4NDI1MzcsImlkIjoiZjY1ZWY2YzMtYWNhMS00NjZiLWExYjgtODU0MTlmYjlmNDNiIiwicmlkIjoiMTRjNDc4YjAtYTAwMy00ZmZmLThiYTUtYTZhOWIwYjZiODdmIn0.JSyu72rlp3pQ_vFxozglKoV-XMHW12j_hVfhTKjbEGwSyWnWBq2kziJNx2WwvvwD09NU-TMoLLszq2Mm9OlLDw';

        let currentDate = new Date().toISOString().split('T')[0];
        let allTasks = [];
        let currentView = 'list';
        let selectedMonth = new Date().getMonth(); // 0-11
        let selectedYear = new Date().getFullYear();

        // Datum formatieren
        function formatDate(dateStr) {
            const date = new Date(dateStr + 'T00:00:00');
            return date.toLocaleDateString('de-DE', {
                weekday: 'short',
                day: '2-digit',
                month: 'short',
                year: 'numeric'
            });
        }

        // Aktuelle Datum anzeigen
        document.getElementById('current-date').textContent = formatDate(currentDate);

        // Tabs f√ºr 7 Tage generieren
        function generateTabs() {
            const tabsContainer = document.getElementById('tabs');
            tabsContainer.innerHTML = '';

            for (let i = 0; i < 7; i++) {
                const date = new Date();
                date.setDate(date.getDate() + i);
                const dateStr = date.toISOString().split('T')[0];

                const tab = document.createElement('button');
                tab.className = 'tab' + (i === 0 ? ' active' : '');
                tab.textContent = i === 0 ? 'Heute' : i === 1 ? 'Morgen' : date.toLocaleDateString('de-DE', { weekday: 'short', day: '2-digit' });
                tab.onclick = () => selectDate(dateStr, tab);
                tabsContainer.appendChild(tab);
            }
        }

        function selectDate(date, tabElement) {
            currentDate = date;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            tabElement.classList.add('active');
            displayTasks();
        }

        // Tasks von Turso laden
        async function loadTasks() {
            try {
                console.log('üîÑ Loading tasks from Turso...');
                const response = await fetch(`${TURSO_URL}/v2/pipeline`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${TURSO_TOKEN}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        requests: [
                            {
                                type: "execute",
                                stmt: {
                                    sql: "SELECT * FROM cleaning_tasks ORDER BY priority DESC, room_name ASC"
                                }
                            },
                            {
                                type: "close",
                                stmt: { sql: "" }
                            }
                        ]
                    })
                });

                console.log('‚úÖ Response received:', response.status);
                const data = await response.json();
                console.log('üì¶ Data:', JSON.stringify(data, null, 2));

                if (data.results && data.results[0] && data.results[0].response && data.results[0].response.result) {
                    const rows = data.results[0].response.result.rows;
                    const columns = data.results[0].response.result.cols;

                    console.log(`üìä Found ${rows.length} tasks`);

                    // Konvertiere Turso v2 Format zu Objekten
                    // Rows sind Arrays von {type, value} Objekten
                    allTasks = rows.map(row => {
                        const task = {};
                        columns.forEach((col, idx) => {
                            const cell = row[idx];
                            // Extrahiere den Wert aus {type, value}
                            task[col.name] = cell.type === 'null' ? null : cell.value;
                        });
                        return task;
                    });

                    console.log('‚úÖ Tasks loaded:', allTasks.length);
                    displayTasks();
                } else {
                    console.error('‚ùå No data in response:', data);
                    showError('Keine Daten erhalten');
                }
            } catch (error) {
                console.error('‚ùå Error loading tasks:', error);
                showError('Fehler beim Laden: ' + error.message);
            }
        }

        // View wechseln
        function switchView(view) {
            currentView = view;

            // Button states updaten
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Tabs nur in List-View anzeigen
            const tabs = document.getElementById('tabs');
            tabs.style.display = view === 'list' ? 'flex' : 'none';

            // View neu rendern
            displayTasks();
        }

        function selectMonth(month, year) {
            selectedMonth = month;
            selectedYear = year;
            displayTasks();
        }

        // Tasks anzeigen
        function displayTasks() {
            if (currentView === 'list') {
                displayListView();
            } else {
                displayTimelineView();
            }
        }

        // Listen-Ansicht
        function displayListView() {
            const content = document.getElementById('content');
            const todayTasks = allTasks.filter(task => task.date === currentDate);

            if (todayTasks.length === 0) {
                content.innerHTML = `
                    <div class="empty-state">
                        <div class="emoji">‚ú®</div>
                        <div class="text">Keine Aufgaben f√ºr dieses Datum</div>
                    </div>
                `;
                return;
            }

            content.innerHTML = todayTasks.map(task => {
                const extras = task.extras ? JSON.parse(task.extras) : {};
                const isCompleted = task.status === 'done';

                return `
                    <div class="task-card priority-${task.priority}">
                        <div class="task-header">
                            <div class="room-name">${task.room_name}</div>
                            ${task.priority === 'high' ? '<span class="priority-badge priority-high">‚ö†Ô∏è HIGH</span>' : ''}
                        </div>

                        <div class="guest-name">
                            üë§ ${task.guest_name}
                        </div>

                        <div class="time-info">
                            ‚è∞ Check-out: ${task.checkout_time}
                            ${task.checkin_time ? `<br>üîë Check-in: ${task.checkin_time} (Same Day!)` : ''}
                        </div>

                        <div class="services">
                            ${task.has_dog ? '<span class="service-tag">üêï Hund</span>' : ''}
                            ${task.needs_bedding ? '<span class="service-tag">üõèÔ∏è Bettw√§sche</span>' : ''}
                            <span class="service-tag">üë• ${task.guest_count} ${task.guest_count === 1 ? 'Gast' : 'G√§ste'}</span>
                        </div>

                        ${task.notes ? `<div class="notes">üìù ${task.notes}</div>` : ''}

                        <button class="complete-btn ${isCompleted ? 'completed' : ''}"
                                onclick="toggleTask(${task.id}, '${isCompleted ? 'pending' : 'done'}')">
                            ${isCompleted ? '‚úÖ Erledigt' : '‚¨ú Als erledigt markieren'}
                        </button>
                    </div>
                `;
            }).join('');
        }

        // Timeline-Ansicht
        function displayTimelineView() {
            const content = document.getElementById('content');

            if (allTasks.length === 0) {
                content.innerHTML = `
                    <div class="empty-state">
                        <div class="emoji">üìÖ</div>
                        <div class="text">Keine Aufgaben f√ºr diese Woche</div>
                    </div>
                `;
                return;
            }

            // Erstelle Datum-Array f√ºr den gew√§hlten Monat
            const dates = [];
            const year = selectedYear;
            const month = selectedMonth;
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            for (let day = 1; day <= daysInMonth; day++) {
                const date = new Date(year, month, day);
                dates.push(date.toISOString().split('T')[0]);
            }

            // Monats-Buttons
            const monthNames = ['Januar', 'Februar', 'M√§rz', 'April', 'Mai', 'Juni',
                               'Juli', 'August', 'September', 'Oktober', 'November', 'Dezember'];

            let monthSelectorHTML = '<div class="timeline-month-selector">';
            const today = new Date();
            for (let i = 0; i < 3; i++) {
                const monthDate = new Date(today.getFullYear(), today.getMonth() + i, 1);
                const m = monthDate.getMonth();
                const y = monthDate.getFullYear();
                const isActive = (m === selectedMonth && y === selectedYear);
                monthSelectorHTML += `
                    <button class="timeline-month-btn ${isActive ? 'active' : ''}"
                            onclick="selectMonth(${m}, ${y})">
                        ${monthNames[m]} ${y}
                    </button>
                `;
            }
            monthSelectorHTML += '</div>';

            // Gruppiere Tasks nach Zimmer und expandiere Buchungen √ºber mehrere Tage
            const roomTasks = {};
            allTasks.forEach(task => {
                if (!roomTasks[task.room_name]) {
                    roomTasks[task.room_name] = {};
                }

                // Parse Check-in/Check-out aus extras JSON
                let checkInDate = null;
                let checkOutDate = task.date; // Checkout Date

                try {
                    const extras = JSON.parse(task.extras || '{}');
                    // Versuche Check-in aus verschiedenen Quellen zu extrahieren
                    if (extras.original_checkin) {
                        checkInDate = extras.original_checkin;
                    } else if (task.checkin_time) {
                        checkInDate = task.checkin_time;
                    }
                } catch (e) {
                    console.error('Error parsing extras:', e);
                }

                // Wenn wir Check-in haben, erstelle "occupied" Eintr√§ge f√ºr alle Tage zwischen Check-in und Check-out
                if (checkInDate && checkInDate !== checkOutDate) {
                    // Verwende String-Manipulation statt Date-Objekte (wegen Timezone-Problemen)
                    const [startYear, startMonth, startDay] = checkInDate.split('-').map(Number);
                    const [endYear, endMonth, endDay] = checkOutDate.split('-').map(Number);

                    const start = new Date(startYear, startMonth - 1, startDay);
                    const end = new Date(endYear, endMonth - 1, endDay);

                    // Alle Tage zwischen Check-in (inklusive) und Check-out (exklusiv)
                    let currentDate = new Date(start);
                    while (currentDate < end) {
                        const year = currentDate.getFullYear();
                        const month = String(currentDate.getMonth() + 1).padStart(2, '0');
                        const day = String(currentDate.getDate()).padStart(2, '0');
                        const dateStr = `${year}-${month}-${day}`;

                        // Nur hinzuf√ºgen wenn es NICHT der checkout-Tag ist
                        if (dateStr !== checkOutDate && !roomTasks[task.room_name][dateStr]) {
                            roomTasks[task.room_name][dateStr] = {
                                ...task,
                                isOccupied: true, // Markiere als "nur belegt"
                                displayDate: dateStr
                            };
                        }
                        currentDate.setDate(currentDate.getDate() + 1);
                    }
                }

                // Check-out Tag (= Reinigungstag)
                roomTasks[task.room_name][checkOutDate] = {
                    ...task,
                    isOccupied: false, // Das ist der Reinigungstag
                    displayDate: checkOutDate
                };
            });

            // Sortiere Zimmer alphabetisch
            const sortedRooms = Object.keys(roomTasks).sort();

            // Baue Timeline Grid HTML mit dynamischen Spalten
            let html = `<div class="timeline-container"><div class="timeline-grid" style="grid-template-columns: 120px repeat(${daysInMonth}, 140px);">`;

            // Header Row
            html += '<div class="timeline-header room-col">Zimmer</div>';
            dates.forEach(date => {
                const dateObj = new Date(date + 'T00:00:00');
                const dayName = dateObj.toLocaleDateString('de-DE', { weekday: 'short' });
                const dayNum = dateObj.toLocaleDateString('de-DE', { day: '2-digit', month: '2-digit' });
                html += `<div class="timeline-header">${dayName}<br>${dayNum}</div>`;
            });

            // Room Rows
            sortedRooms.forEach(room => {
                html += `<div class="timeline-room">${room}</div>`;

                dates.forEach(date => {
                    const task = roomTasks[room][date];
                    html += '<div class="timeline-cell">';

                    if (task) {
                        const isCompleted = task.status === 'done';
                        const isOccupied = task.isOccupied;
                        const priorityClass = task.priority === 'high' ? 'priority-high' : 'priority-normal';

                        if (isOccupied) {
                            // Nur belegt (nicht reinigen)
                            html += `
                                <div class="timeline-task occupied">
                                    <div class="timeline-task-guest">${task.guest_name}</div>
                                    <div class="timeline-task-time">üõèÔ∏è Belegt</div>
                                </div>
                            `;
                        } else {
                            // Check-out / Reinigungstag
                            html += `
                                <div class="timeline-task ${priorityClass} ${isCompleted ? 'completed' : ''}"
                                     onclick="toggleTask(${task.id}, '${isCompleted ? 'pending' : 'done'}')">
                                    <div class="timeline-task-guest">${task.guest_name}</div>
                                    <div class="timeline-task-time">‚è∞ ${task.checkout_time}</div>
                                    <div class="timeline-task-icons">
                                        ${task.has_dog ? 'üêï' : ''}
                                        ${task.needs_bedding ? 'üõèÔ∏è' : ''}
                                        ${task.guest_count ? 'üë•' + task.guest_count : ''}
                                        ${isCompleted ? '‚úÖ' : ''}
                                    </div>
                                </div>
                            `;
                        }
                    }

                    html += '</div>';
                });
            });

            html += '</div></div>';

            // F√ºge Monats-Buttons am Anfang hinzu
            content.innerHTML = monthSelectorHTML + html;
        }

        // Task Status updaten
        async function toggleTask(taskId, newStatus) {
            try {
                const response = await fetch(`${TURSO_URL}/v2/pipeline`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${TURSO_TOKEN}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        requests: [
                            {
                                type: "execute",
                                stmt: {
                                    sql: `UPDATE cleaning_tasks SET status = '${newStatus}', completed_at = ${newStatus === 'done' ? "datetime('now')" : 'NULL'} WHERE id = ${taskId}`
                                }
                            },
                            {
                                type: "close",
                                stmt: { sql: "" }
                            }
                        ]
                    })
                });

                if (response.ok) {
                    await loadTasks(); // Neu laden
                } else {
                    showError('Fehler beim Aktualisieren');
                }
            } catch (error) {
                showError('Fehler: ' + error.message);
            }
        }

        function showError(message) {
            document.getElementById('content').innerHTML = `
                <div class="error">${message}</div>
            `;
        }

        // Initial laden
        generateTabs();
        loadTasks();

        // Auto-refresh alle 5 Minuten
        setInterval(loadTasks, 5 * 60 * 1000);
    </script>
</body>
