<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DPolG Putzplan</title>
    <style>
        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --slate-50: #f8fafc;
            --slate-100: #f1f5f9;
            --slate-200: #e2e8f0;
            --slate-300: #cbd5e1;
            --slate-400: #94a3b8;
            --slate-500: #64748b;
            --slate-600: #475569;
            --slate-700: #334155;
            --slate-800: #1e293b;
            --slate-900: #0f172a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            background: var(--slate-900);
            min-height: 100vh;
            padding: 16px;
            padding-bottom: 80px;
        }

        .header {
            background: linear-gradient(135deg, var(--slate-800), var(--slate-900));
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
            color: white;
            margin: 0;
        }

        .header .date {
            color: var(--slate-400);
            font-size: 14px;
            font-weight: 500;
        }

        .view-switcher {
            display: flex;
            gap: 4px;
            background: var(--slate-700);
            padding: 4px;
            border-radius: 10px;
        }

        .view-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            background: transparent;
            color: var(--slate-300);
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .view-btn.active {
            background: var(--primary);
            color: white;
        }

        .view-btn:active {
            transform: scale(0.98);
        }

        .location-filter {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            padding-bottom: 4px;
        }

        .location-filter::-webkit-scrollbar {
            display: none;
        }

        .location-btn {
            background: var(--slate-800);
            border: 1px solid var(--slate-700);
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--slate-300);
        }

        .location-btn:active {
            transform: scale(0.98);
        }

        .location-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .room-location {
            color: var(--slate-400);
            font-size: 13px;
            font-weight: 500;
            margin-top: 4px;
        }

        .date-picker-wrapper {
            background: var(--slate-800);
            border: 1px solid var(--slate-700);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .date-picker-wrapper label {
            display: block;
            color: var(--slate-300);
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .date-input {
            width: 100%;
            padding: 12px 16px;
            background: var(--slate-700);
            border: 1px solid var(--slate-600);
            border-radius: 10px;
            color: white;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
        }

        .date-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            padding-bottom: 4px;
            position: relative;
            z-index: 1;
        }

        .tabs::-webkit-scrollbar {
            display: none;
        }

        .tab {
            background: var(--slate-800);
            border: 1px solid var(--slate-700);
            padding: 12px 20px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--slate-300);
        }

        .tab:active {
            transform: scale(0.98);
        }

        .tab.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .task-card {
            background: var(--slate-800);
            border: 1px solid var(--slate-700);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            transition: all 0.2s;
            position: relative;
        }

        .task-card:active {
            transform: scale(0.99);
        }

        .task-card.priority-high {
            border-left: 3px solid var(--danger);
        }

        .task-card.priority-normal {
            border-left: 3px solid var(--primary);
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .room-name {
            font-size: 18px;
            font-weight: 700;
            color: white;
            letter-spacing: -0.3px;
        }

        .priority-badge {
            padding: 4px 10px;
            border-radius: 8px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .priority-high {
            background: var(--danger);
            color: white;
        }

        .priority-normal {
            background: var(--slate-600);
            color: white;
        }

        .guest-name {
            font-size: 15px;
            color: var(--slate-300);
            font-weight: 600;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .time-info {
            font-size: 13px;
            color: var(--slate-400);
            font-weight: 500;
            margin-bottom: 12px;
        }

        .services {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 12px;
        }

        .service-tag {
            padding: 6px 12px;
            background: var(--slate-700);
            border: 1px solid var(--slate-600);
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            color: var(--slate-200);
        }

        .notes {
            background: var(--slate-700);
            border-left: 3px solid var(--warning);
            padding: 12px;
            border-radius: 8px;
            font-size: 13px;
            color: var(--slate-200);
            font-weight: 500;
            margin-bottom: 12px;
        }

        .complete-btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            background: var(--primary);
            color: white;
        }

        .complete-btn:active {
            transform: scale(0.98);
        }

        .complete-btn.completed {
            background: var(--slate-600);
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            font-size: 16px;
            color: var(--slate-400);
            font-weight: 500;
        }

        .error {
            text-align: center;
            padding: 20px;
            font-size: 15px;
            color: var(--danger);
            background: var(--slate-800);
            border: 1px solid var(--danger);
            border-radius: 12px;
            margin: 20px;
            font-weight: 600;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--slate-500);
        }

        .empty-state .emoji {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state .text {
            font-size: 16px;
            font-weight: 500;
        }

        .refresh-btn {
            position: fixed;
            bottom: 24px;
            right: 24px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            border: none;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.5);
            transition: all 0.2s;
            z-index: 1000;
        }

        .refresh-btn:active {
            transform: scale(0.95);
        }

        /* Toast Notification System */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10000;
            display: flex;
            flex-direction: column;
            gap: 10px;
            pointer-events: none;
        }

        .toast {
            background: var(--slate-800);
            border: 2px solid var(--slate-700);
            border-radius: 12px;
            padding: 16px 20px;
            min-width: 300px;
            max-width: 400px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            gap: 12px;
            pointer-events: auto;
            animation: slideIn 0.3s ease-out;
            font-weight: 600;
            font-size: 14px;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(400px);
                opacity: 0;
            }
        }

        .toast.loading {
            border-color: var(--primary);
            color: white;
        }

        .toast.success {
            border-color: var(--success);
            color: var(--success);
        }

        .toast.error {
            border-color: var(--danger);
            color: var(--danger);
        }

        .toast.debug {
            border-color: var(--warning);
            color: var(--warning);
        }

        .toast-icon {
            font-size: 24px;
            flex-shrink: 0;
        }

        .toast-message {
            flex: 1;
            color: white;
        }

        .toast-close {
            background: none;
            border: none;
            color: var(--slate-400);
            font-size: 20px;
            cursor: pointer;
            padding: 0;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .toast-close:hover {
            background: var(--slate-700);
            color: white;
        }

        /* Spinner Animation */
        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid var(--slate-700);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Debug Panel */
        .debug-panel {
            position: fixed;
            bottom: 80px;
            left: 20px;
            background: var(--slate-800);
            border: 2px solid var(--warning);
            border-radius: 12px;
            padding: 16px;
            max-width: 90%;
            max-height: 300px;
            overflow-y: auto;
            z-index: 9999;
            font-size: 12px;
            font-family: monospace;
            color: var(--slate-300);
            display: none;
        }

        .debug-panel.visible {
            display: block;
        }

        .debug-entry {
            padding: 4px 0;
            border-bottom: 1px solid var(--slate-700);
        }

        .debug-time {
            color: var(--slate-500);
            margin-right: 8px;
        }

        .debug-toggle {
            position: fixed;
            bottom: 24px;
            left: 24px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: var(--warning);
            color: white;
            border: none;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(245, 158, 11, 0.5);
            transition: all 0.2s;
            z-index: 1000;
        }

        .debug-toggle:active {
            transform: scale(0.95);
        }

        /* Timeline View Styles */
        .timeline-container {
            overflow-x: auto;
            overflow-y: visible;
            -webkit-overflow-scrolling: touch;
            padding-bottom: 20px;
            /* Kein padding-left damit sticky column am Rand klebt */
            margin: 0 -16px;
            padding-left: 0;
            padding-right: 16px;
        }

        .timeline-grid {
            display: grid;
            grid-template-columns: 120px repeat(31, 140px);
            gap: 1px;
            background: var(--slate-700);
            border: 1px solid var(--slate-700);
            border-radius: 12px;
            /* WICHTIG: overflow: hidden BRICHT sticky positioning! */
            /* overflow: hidden; - ENTFERNT */
            min-width: fit-content;
            /* Isolation fÃ¼r sticky context */
            isolation: isolate;
        }

        .timeline-month-selector {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
            overflow-x: auto;
            padding: 4px;
        }

        .timeline-month-btn {
            padding: 12px 24px;
            background: var(--slate-700);
            color: var(--slate-300);
            border: 2px solid var(--slate-600);
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .timeline-month-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .timeline-month-btn:hover {
            background: var(--slate-600);
        }

        /* Timeline Header - Sticky Top */
        .timeline-header {
            background: var(--slate-800);
            padding: 16px 12px;
            font-weight: 700;
            font-size: 14px;
            color: white;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 5;  /* Date headers */
        }

        /* Room Column Header - Sticky Both */
        .timeline-header.room-col {
            text-align: left;
            position: sticky;
            left: 0;
            top: 0;
            z-index: 20;  /* HÃ–CHSTE Priority - corner cell */
            background: var(--slate-700);
            box-shadow: 2px 0 4px rgba(0, 0, 0, 0.3);
        }

        /* Room Column Cells - Sticky Left */
        .timeline-room {
            background: var(--slate-800);
            padding: 16px 12px;
            font-weight: 600;
            font-size: 13px;
            color: white;
            position: sticky;
            left: 0;
            z-index: 10;  /* Room names */
            display: flex;
            flex-direction: column;
            justify-content: center;
            word-break: break-word;
            line-height: 1.3;
            box-shadow: 2px 0 4px rgba(0, 0, 0, 0.3);
        }

        .room-location-small {
            color: var(--slate-400);
            font-size: 11px;
            font-weight: 500;
            margin-top: 4px;
        }

        .timeline-cell {
            background: var(--slate-900);
            padding: 8px;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .timeline-task {
            background: var(--slate-800);
            border: 1px solid var(--slate-700);
            border-radius: 8px;
            padding: 8px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .timeline-task:active {
            transform: scale(0.98);
        }

        .timeline-task.priority-high {
            border-left: 3px solid var(--danger);
        }

        .timeline-task.priority-normal {
            border-left: 3px solid var(--primary);
        }

        .timeline-task.completed {
            opacity: 0.6;
            background: var(--slate-700);
        }

        /* Occupied (nur belegt, noch nicht reinigen) */
        .timeline-task.occupied {
            background: var(--slate-700);
            border: 1px solid var(--slate-600);
            opacity: 0.7;
            cursor: default;
        }

        .timeline-task.occupied .timeline-task-guest {
            color: var(--slate-400);
        }

        .timeline-task-guest {
            font-weight: 600;
            color: white;
            margin-bottom: 4px;
            font-size: 13px;
        }

        .timeline-task-time {
            color: var(--slate-400);
            font-size: 11px;
        }

        .timeline-task-icons {
            display: flex;
            gap: 4px;
            margin-top: 4px;
            font-size: 11px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-top">
            <h1>ğŸ§¹ DPolG Putzplan</h1>
            <div class="view-switcher">
                <button class="view-btn active" onclick="switchView('list')">ğŸ“‹ Liste</button>
                <button class="view-btn" onclick="switchView('timeline')">ğŸ“… Timeline</button>
            </div>
        </div>
        <div class="date" id="current-date"></div>
    </div>

    <div class="location-filter" id="location-filter"></div>

    <div id="date-picker-container" class="date-picker-wrapper" style="display: none;">
        <label for="datePicker">Datum auswÃ¤hlen:</label>
        <input
            type="date"
            id="datePicker"
            class="date-input"
            onchange="selectDateFromPicker(this.value)"
        />
    </div>

    <div class="tabs" id="tabs"></div>

    <div id="content">
        <div class="loading">LÃ¤dt Aufgaben...</div>
    </div>

    <button class="refresh-btn" onclick="loadTasks()">ğŸ”„</button>
    <button class="debug-toggle" onclick="toggleDebugPanel()">ğŸ›</button>

    <!-- Toast Container -->
    <div class="toast-container" id="toast-container"></div>

    <!-- Debug Panel -->
    <div class="debug-panel" id="debug-panel">
        <h3 style="color: var(--warning); margin-bottom: 12px;">ğŸ› Debug Log</h3>
        <div id="debug-entries"></div>
    </div>

    <script>
        // API Endpoint - Vercel Serverless Function
        const API_URL = '/api/tasks';

        let currentDate = new Date().toISOString().split('T')[0];
        let allTasks = [];
        let currentView = 'list';
        let selectedMonth = new Date().getMonth(); // 0-11
        let selectedYear = new Date().getFullYear();
        let selectedLocation = 'all'; // Orte-Filter
        let minDate = null;
        let maxDate = null;

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // ğŸ¨ TOAST NOTIFICATION SYSTEM
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

        let toastIdCounter = 0;

        function showToast(message, type = 'info', duration = 5000) {
            const container = document.getElementById('toast-container');
            const toastId = `toast-${toastIdCounter++}`;

            const icons = {
                loading: '<div class="spinner"></div>',
                success: 'âœ…',
                error: 'âŒ',
                debug: 'ğŸ›',
                info: 'â„¹ï¸'
            };

            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.id = toastId;
            toast.innerHTML = `
                <div class="toast-icon">${icons[type] || icons.info}</div>
                <div class="toast-message">${message}</div>
                <button class="toast-close" onclick="closeToast('${toastId}')">âœ•</button>
            `;

            container.appendChild(toast);

            // Auto-dismiss (auÃŸer bei loading)
            if (type !== 'loading' && duration > 0) {
                setTimeout(() => closeToast(toastId), duration);
            }

            debugLog(`Toast [${type}]: ${message}`);

            return toastId;
        }

        function closeToast(toastId) {
            const toast = document.getElementById(toastId);
            if (toast) {
                toast.style.animation = 'slideOut 0.3s ease-out';
                setTimeout(() => toast.remove(), 300);
            }
        }

        function updateToast(toastId, message, type, duration = 3000) {
            const toast = document.getElementById(toastId);
            if (toast) {
                const icons = {
                    loading: '<div class="spinner"></div>',
                    success: 'âœ…',
                    error: 'âŒ',
                    debug: 'ğŸ›',
                    info: 'â„¹ï¸'
                };

                toast.className = `toast ${type}`;
                toast.querySelector('.toast-icon').innerHTML = icons[type];
                toast.querySelector('.toast-message').textContent = message;

                if (type !== 'loading' && duration > 0) {
                    setTimeout(() => closeToast(toastId), duration);
                }
            }
        }

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // ğŸ› DEBUG PANEL SYSTEM
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

        function debugLog(message, data = null) {
            const timestamp = new Date().toLocaleTimeString('de-DE', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                fractionalSecondDigits: 3
            });

            // Console log with emoji prefix
            if (data) {
                console.log(`ğŸ› [${timestamp}] ${message}`, data);
            } else {
                console.log(`ğŸ› [${timestamp}] ${message}`);
            }

            // Add to debug panel
            const panel = document.getElementById('debug-entries');
            if (panel) {
                const entry = document.createElement('div');
                entry.className = 'debug-entry';
                entry.innerHTML = `
                    <span class="debug-time">${timestamp}</span>
                    <span>${message}</span>
                    ${data ? `<pre style="margin-top: 4px; color: var(--slate-400);">${JSON.stringify(data, null, 2)}</pre>` : ''}
                `;
                panel.insertBefore(entry, panel.firstChild);

                // Limit entries to 50
                while (panel.children.length > 50) {
                    panel.removeChild(panel.lastChild);
                }
            }
        }

        function toggleDebugPanel() {
            const panel = document.getElementById('debug-panel');
            panel.classList.toggle('visible');

            }

            // Gruppiere Tasks nach Zimmer und expandiere Buchungen Ã¼ber mehrere Tage
            const roomTasks = {};
            filteredTasks.forEach(task => {
                if (!roomTasks[task.room_name]) {
                    roomTasks[task.room_name] = {};
                }

                // Parse Check-in/Check-out aus extras JSON
                let checkInDate = null;
                let checkOutDate = task.date; // Checkout Date

                try {
                    const extras = JSON.parse(task.extras || '{}');
                    // Versuche Check-in aus verschiedenen Quellen zu extrahieren
                    if (extras.original_checkin) {
                        checkInDate = extras.original_checkin;

                    }
                } catch (e) {

                if (checkInDate && checkInDate !== checkOutDate) {
                    // Verwende String-Manipulation statt Date-Objekte (wegen Timezone-Problemen)
                    const [startYear, startMonth, startDay] = checkInDate.split('-').map(Number);
                    const [endYear, endMonth, endDay] = checkOutDate.split('-').map(Number);

                    const start = new Date(startYear, startMonth - 1, startDay);
                    const end = new Date(endYear, endMonth - 1, endDay);

                    // Alle Tage zwischen Check-in (inklusive) und Check-out (exklusiv)
                    let currentDate = new Date(start);
                    while (currentDate < end) {
                        const year = currentDate.getFullYear();
                        const month = String(currentDate.getMonth() + 1).padStart(2, '0');
                        const day = String(currentDate.getDate()).padStart(2, '0');
                        const dateStr = `${year}-${month}-${day}`;

                        if (dateStr !== checkOutDate && !roomTasks[task.room_name][dateStr]) {

                                displayDate: dateStr
                            };

                        currentDate.setDate(currentDate.getDate() + 1);
                    }

                    isOccupied: false, // Das ist der Reinigungstag
